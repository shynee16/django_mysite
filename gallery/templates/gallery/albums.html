{% extends "home/base.html" %}

{% block content %}
<div class="pt-3">
    <nav>
        <ol class="breadcrumb px-0">
            <li class="breadcrumb-item"><a href="/gallery/">ALL</a></li>
            <li class="breadcrumb-item"><a href="/gallery/albums/">ALBUMS</a></li>
            <li class="ml-auto">
                <button class="btn btn-primary" type="button" name="button">
                    <i class="fas fa-image"></i>
                    Add Album
                </button>
            </li>
        </ol>
    </nav>
</div>

<div class="row">
    {% for album in albums %}
    <div class="col-md-4 text-center">
        <a href="/gallery/album/{{album.pk}}/">
            <img class="img-fluid shadow p-3 mb-1 bg-white rounded" src="/media/{{album.cover_url}}" alt="">
            <h6 class="mt-2">{{album.name}}</h6>1
            <p class="text-muted small">{{album.caption}}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
