<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Rancho|Merienda" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-md py-0 navbar-light sticky-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" height="75" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav collapse navbar-collapse border-bottom" id="navbar-menu">
                <li class="nav-item pr-2">
                    <a class="nav-link nav-top" href="{% url 'home:index'%}">
                        <i class="fas fa-home"></i>
                        HOME
                    </a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link nav-top" href="{% url 'blog:index'%}">
                        <i class="fas fa-book-reader"></i>
                        BLOG
                    </a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link nav-top" href="{% url 'gallery:index'%}">
                        <i class="fas fa-images"></i>
                        GALLERY
                    </a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link nav-top" href="{% url 'video:index'%}">
                        <i class="fas fa-video"></i>
                        VIDEO
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto pl-3 d-none d-lg-flex">
                <li class="nav-item">
                    <a class="nav-link facebook px-0" href="#">
                        <span class="fa-stack">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fab fa-facebook-f fa-stack-1x"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link twitter px-0" href="#">
                        <span class="fa-stack">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link youtube px-0" href="#">
                        <span class="fa-stack">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fab fa-youtube fa-stack-1x"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link instagram px-0" href="#">
                        <span class="fa-stack">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fab fa-instagram fa-stack-1x"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pinterest px-0" href="#">
                        <span class="fa-stack">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fab fa-pinterest-p fa-stack-1x"></i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    {% block contenthome %}
    {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

<footer class="text-muted small pb-5">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link nav-link-footer" href="{% url 'home:index'%}">
                <i class="fas fa-home"></i>
                HOME
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link nav-link-footer" href="{% url 'blog:index'%}">
                <i class="fas fa-book-reader"></i>
                BLOG
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link nav-link-footer" href="{% url 'gallery:index'%}">
                <i class="fas fa-images"></i>
                GALLERY
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link nav-link-footer" href="{% url 'video:index'%}">
                <i class="fas fa-video"></i>
                VIDEO
            </a>
        </li>
    </ul>
    <p class="text-center">&copy; All Rights Reserved 2018</p>
    <ul class="nav justify-content-center py-3">
        <li class="nav-item">
            <i class="fab fa-facebook-square fa-2x px-2" style="color: #3b5998"></i>
        </li>
        <li class="nav-item">
            <i class="fab fa-twitter-square fa-2x px-2" style="color: #1da1f2"></i>
        </li>
        <li class="nav-item">
            <i class="fab fa-youtube-square fa-2x px-2" style="color: #ff0000"></i>
        </li>
        <li class="nav-item">
            <i class="fab fa-instagram fa-2x px-2" style="color: #c13584"></i>
        </li>
        <li class="nav-item">
            <i class="fab fa-pinterest-square fa-2x px-2" style="color: #bd081c"></i>
        </li>
    </ul>

</footer>

    <script src="{% static 'plugins/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
